<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Tracker</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        /* Shared Navigation Component Styles */
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar.collapsed {
            width: 70px;
        }
        
        .sidebar.collapsed .menu-text {
            display: none;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            height: 48px;
            color: white;
        }
        
        .logo-content {
            display: flex;
            align-items: center;
            min-width: 210px;
            transition: transform 0.3s ease;
        }
        
        .sidebar.collapsed .logo-content {
            transform: translateX(-95px);
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 28px;
            min-width: 28px;
            transition: margin 0.3s ease;
        }
        
        .sidebar.collapsed .logo-icon {
            margin-right: 0;
        }
        
        .menu-items {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .menu-items::-webkit-scrollbar {
            display: none;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .sidebar:not(.collapsed) .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .sidebar.collapsed .menu-item {
            justify-content: center;
            padding: 12px 0;
        }
        
        .sidebar.collapsed .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .menu-icon {
            margin-right: 10px;
            font-size: 20px;
            min-width: 20px;
            display: flex;
            justify-content: center;
        }
        
        .sidebar.collapsed .menu-icon {
            margin-right: 0;
        }
        
        .bottom-menu {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 30px;
            position: relative;
            z-index: 1;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px 0 0 0;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 230px;
            background: white;
            border: none;
            color: #764ba2;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        .sidebar.collapsed ~ .toggle-btn {
            left: 50px;
        }
        
        .toggle-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        
        /* Page Content Styles */
        .page-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .page-title {
            font-size: 32px;
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 18px;
        }
        
        /* Recommendations Page */
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .recommendation-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .book-cover-container {
            position: relative;
            padding-top: 150%;
            overflow: hidden;
        }
        
        .book-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .recommendation-card:hover .book-cover {
            transform: scale(1.03);
        }
        
        .book-details {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .book-author {
            color: #667eea;
            font-size: 15px;
            margin-bottom: 12px;
            display: block;
        }
        
        .book-info {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            flex: 1;
        }
        
        .reviews-button {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            text-align: center;
            align-self: flex-start;
        }
        
        .reviews-button:hover {
            background: #667eea;
            transform: translateY(-2px);
        }
        
        /* Profile Page */
        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            flex-shrink: 0;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 32px;
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .profile-stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: rgba(118, 75, 162, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #764ba2;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        /* Calendar Styles */
        .calendar-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-title {
            font-size: 24px;
            color: #764ba2;
            font-weight: 600;
        }
        
        .month-navigation {
            display: flex;
            gap: 10px;
        }
        
        .nav-button {
            background: #764ba2;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-day-header {
            text-align: center;
            padding: 10px 0;
            font-weight: 600;
            color: #667eea;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: #f8f9ff;
            font-weight: 500;
            position: relative;
        }
        
        .calendar-day.active {
            background: #667eea;
            color: white;
        }
        
        .calendar-day.has-data {
            background: #764ba2;
            color: white;
        }
        
        .reading-count {
            position: absolute;
            bottom: 4px;
            font-size: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 2px 6px;
        }
        
        /* Streak Counter Styles */
        .streak-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .streak-count {
            font-size: 24px;
            font-weight: 600;
            color: #764ba2;
        }
        
        .streak-count span {
            display: block;
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }
        
        .mark-read-button {
            background: #764ba2;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mark-read-button:hover {
            background: #667eea;
            transform: translateY(-2px);
        }
        
        .mark-read-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Books Page */
        .books-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .filter-container {
            display: flex;
            gap: 10px;
        }
        
        .filter-button {
            padding: 8px 15px;
            border-radius: 20px;
            background: #f0f2ff;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-button.active {
            background: #764ba2;
            color: white;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }
        
        .book-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .book-card-cover {
            height: 280px;
            background-size: cover;
            background-position: center;
        }
        
        .book-card-details {
            padding: 15px;
        }
        
        .book-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .status-to-read {
            background: #e0e0e0;
            color: #666;
        }
        
        .status-reading {
            background: #ffd54f;
            color: #333;
        }
        
        .status-read {
            background: #66bb6a;
            color: white;
        }
        
        /* Reviews Page */
        .review-rating {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin: 8px 0;
        }
        
        /* Collections Page */
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .collection-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        
        .collection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .collection-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 20px;
            color: white;
        }
        
        .collection-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .book-count {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .collection-books {
            padding: 15px;
        }
        
        .collection-book {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .collection-book:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .collection-book-cover {
            width: 40px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 12px;
        }
        
        .collection-book-title {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .recommendations-grid,
            .books-grid,
            .collections-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-stats {
                flex-direction: column;
            }
            
            .calendar-grid {
                gap: 4px;
            }
            
            .books-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .streak-container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="app-container">
            <!-- Navigation Component -->
            <navigation-panel 
                :is-collapsed="isCollapsed" 
                :current-page="currentPage"
                @toggle-sidebar="toggleSidebar"
                @navigate="changePage"
            ></navigation-panel>
            
            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Dynamic Page Content -->
                <component :is="currentPageComponent"></component>
            </div>
            
            <!-- Toggle Button -->
            <div class="toggle-btn" @click="toggleSidebar">
                {{ isCollapsed ? '>' : '<' }}
            </div>
        </div>
    </div>

    <!-- Navigation Panel Template -->
    <script type="text/x-template" id="navigation-panel-template">
        <div class="sidebar" :class="{ collapsed: isCollapsed }">
            <div class="logo">
                <div class="logo-content">
                    <span class="logo-icon"><i class="fas fa-book-open"></i></span>
                    <span class="menu-text">Read Tracker</span>
                </div>
            </div>
            
            <div class="menu-items">
                <div 
                    class="menu-item" 
                    :class="{ active: currentPage === 'recommendations' }"
                    @click="$emit('navigate', 'recommendations')"
                >
                    <span class="menu-icon"><i class="fas fa-home"></i></span>
                    <span class="menu-text">Main Page</span>
                </div>
                
                <div 
                    class="menu-item" 
                    :class="{ active: currentPage === 'profile' }"
                    @click="$emit('navigate', 'profile')"
                >
                    <span class="menu-icon"><i class="fas fa-user"></i></span>
                    <span class="menu-text">My Profile</span>
                </div>
                
                <div 
                    class="menu-item" 
                    :class="{ active: currentPage === 'books' }"
                    @click="$emit('navigate', 'books')"
                >
                    <span class="menu-icon"><i class="fas fa-book"></i></span>
                    <span class="menu-text">My Books</span>
                </div>
                
                <div 
                    class="menu-item" 
                    :class="{ active: currentPage === 'collections' }"
                    @click="$emit('navigate', 'collections')"
                >
                    <span class="menu-icon"><i class="fas fa-folder"></i></span>
                    <span class="menu-text">My Collections</span>
                </div>
                
                <div 
                    class="menu-item" 
                    :class="{ active: currentPage === 'reviews' }"
                    @click="$emit('navigate', 'reviews')"
                >
                    <span class="menu-icon"><i class="fas fa-pen"></i></span>
                    <span class="menu-text">My Reviews</span>
                </div>
            </div>
            
            <div class="bottom-menu">
                <div class="menu-item">
                    <span class="menu-icon"><i class="fas fa-cog"></i></span>
                    <span class="menu-text">Settings</span>
                </div>
                
                <div class="menu-item">
                    <span class="menu-icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="menu-text">Log Out</span>
                </div>
            </div>
        </div>
    </script>

    <!-- Page Components Templates -->
    <script type="text/x-template" id="recommendations-page">
        <div class="page-content">
            <div class="page-header">
                <h1 class="page-title">Book Recommendations</h1>
                <p class="page-subtitle">Based on your subscriptions</p>
            </div>
            
            <div class="recommendations-grid">
                <div class="recommendation-card">
                    <div class="book-cover-container">
                        <img class="book-cover" src="https://m.media-amazon.com/images/I/81bsw6fnUiL._AC_UF1000,1000_QL80_.jpg" alt="The Silent Patient">
                    </div>
                    <div class="book-details">
                        <h3 class="book-title">The Silent Patient</h3>
                        <span class="book-author">Alex Michaelides</span>
                        <p class="book-info">A psychological thriller about a woman who shoots her husband and then stops speaking.</p>
                        <button class="reviews-button">See Reviews</button>
                    </div>
                </div>
                
                <div class="recommendation-card">
                    <div class="book-cover-container">
                        <img class="book-cover" src="https://m.media-amazon.com/images/I/71m+Qtq+HUL._AC_UF1000,1000_QL80_.jpg" alt="Educated">
                    </div>
                    <div class="book-details">
                        <h3 class="book-title">Educated</h3>
                        <span class="book-author">Tara Westover</span>
                        <p class="book-info">A memoir about a woman who leaves her survivalist family and goes on to earn a PhD.</p>
                        <button class="reviews-button">See Reviews</button>
                    </div>
                </div>
                
                <div class="recommendation-card">
                    <div class="book-cover-container">
                        <img class="book-cover" src="https://m.media-amazon.com/images/I/713jIoMO3UL._AC_UF1000,1000_QL80_.jpg" alt="Sapiens">
                    </div>
                    <div class="book-details">
                        <h3 class="book-title">Sapiens</h3>
                        <span class="book-author">Yuval Noah Harari</span>
                        <p class="book-info">A brief history of humankind, exploring the evolution of our species.</p>
                        <button class="reviews-button">See Reviews</button>
                    </div>
                </div>
                
                <div class="recommendation-card">
                    <div class="book-cover-container">
                        <img class="book-cover" src="https://m.media-amazon.com/images/I/81WZ6QvGZ2L._AC_UF1000,1000_QL80_.jpg" alt="The Midnight Library">
                    </div>
                    <div class="book-details">
                        <h3 class="book-title">The Midnight Library</h3>
                        <span class="book-author">Matt Haig</span>
                        <p class="book-info">A novel about a library between life and death where each book represents a different life path.</p>
                        <button class="reviews-button">See Reviews</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="profile-page">
        <div class="profile-container">
            <div class="page-header">
                <h1 class="page-title">My Profile</h1>
                <p class="page-subtitle">Manage your account</p>
            </div>
            
            <div class="profile-header">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2 class="profile-name">Alex Johnson</h2>
                    <p>125 books read â€¢ Member since 2020</p>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-value">86</span>
                            <span class="stat-label">Books Read</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">42</span>
                            <span class="stat-label">Reviews</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">7</span>
                            <span class="stat-label">Collections</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Reading Calendar -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <h3 class="calendar-title">Reading Calendar - June 2025</h3>
                    <div class="month-navigation">
                        <button class="nav-button"><i class="fas fa-chevron-left"></i></button>
                        <button class="nav-button"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <div class="calendar-grid">
                    <div class="calendar-day-header">Sun</div>
                    <div class="calendar-day-header">Mon</div>
                    <div class="calendar-day-header">Tue</div>
                    <div class="calendar-day-header">Wed</div>
                    <div class="calendar-day-header">Thu</div>
                    <div class="calendar-day-header">Fri</div>
                    <div class="calendar-day-header">Sat</div>
                    
                    <template v-for="day in calendarDays">
                        <div 
                            class="calendar-day" 
                            :class="{ 
                                'active': day === currentDate, 
                                'has-data': readingData[day] 
                            }"
                        >
                            {{ day }}
                            <span v-if="readingData[day]" class="reading-count">
                                {{ readingData[day] }} min
                            </span>
                        </div>
                    </template>
                </div>
            </div>
            
            <!-- Streak Counter -->
            <div class="streak-container">
                <div class="streak-count">

    <script>
        const { createApp, ref, computed } = Vue;
        
        // Navigation Panel Component
        const NavigationPanel = {
            template: '#navigation-panel-template',
            props: ['isCollapsed', 'currentPage'],
            emits: ['toggle-sidebar', 'navigate']
        };
        
        // Page Components
        const RecommendationsPage = {
            template: '#recommendations-page'
        };
        
        const ProfilePage = {
            template: '#profile-page',
            setup() {
                const currentDate = new Date().getDate();
                const calendarDays = Array.from({ length: 30 }, (_, i) => i + 1);
                
                // Simulated reading data
                const readingData = ref({
                    3: 45,
                    5: 60,
                    7: 30,
                    10: 90,
                    12: 120,
                    15: 45,
                    17: 60,
                    20: 75,
                    22: 90,
                    25: 60,
                    28: 120
                });
                
                // Streak counter
                const currentStreak = ref(12);
                const todayMarked = ref(false);
                
                // Mark today as read
                const markAsRead = () => {
                    if (!todayMarked.value) {
                        const today = new Date().getDate();
                        readingData.value[today] = 30; // Add 30 minutes for today
                        currentStreak.value++;
                        todayMarked.value = true;
                    }
                };
                
                return {
                    currentDate,
                    calendarDays,
                    readingData,
                    currentStreak,
                    todayMarked,
                    markAsRead
                };
            }
        };
        
        const BooksPage = {
            template: '#books-page',
            setup() {
                const currentFilter = ref('all');
                
                const books = ref([
                    {
                        id: 1,
                        title: "Project Hail Mary",
                        author: "Andy Weir",
                        cover: "https://m.media-amazon.com/images/I/91Bc+UJQn0L._AC_UF1000,1000_QL80_.jpg",
                        status: "read"
                    },
                    {
                        id: 2,
                        title: "The Midnight Library",
                        author: "Matt Haig",
                        cover: "https://m.media-amazon.com/images/I/81WZ6QvGZ2L._AC_UF1000,1000_QL80_.jpg",
                        status: "reading"
                    },
                    {
                        id: 3,
                        title: "The Silent Patient",
                        author: "Alex Michaelides",
                        cover: "https://m.media-amazon.com/images/I/81bsw6fnUiL._AC_UF1000,1000_QL80_.jpg",
                        status: "read"
                    },
                    {
                        id: 4,
                        title: "Educated",
                        author: "Tara Westover",
                        cover: "https://m.media-amazon.com/images/I/71m+Qtq+HUL._AC_UF1000,1000_QL80_.jpg",
                        status: "reading"
                    },
                    {
                        id: 5,
                        title: "Atomic Habits",
                        author: "James Clear",
                        cover: "https://m.media-amazon.com/images/I/91uwocAMtSL._AC_UF1000,1000_QL80_.jpg",
                        status: "to read"
                    },
                    {
                        id: 6,
                        title: "Sapiens",
                        author: "Yuval Noah Harari",
                        cover: "https://m.media-amazon.com/images/I/713jIoMO3UL._AC_UF1000,1000_QL80_.jpg",
                        status: "read"
                    }
                ]);
                
                const statusLabels = {
                    'to read': 'To Read',
                    'reading': 'Reading',
                    'read': 'Have Read'
                };
                
                const filteredBooks = computed(() => {
                    if (currentFilter.value === 'all') return books.value;
                    return books.value.filter(book => book.status === currentFilter.value);
                });
                
                return {
                    currentFilter,
                    books,
                    statusLabels,
                    filteredBooks
                };
            }
        };
        
        const ReviewsPage = {
            template: '#reviews-page'
        };
        
        const CollectionsPage = {
            template: '#collections-page'
        };
        
        // Main App
        createApp({
            components: {
                NavigationPanel,
                RecommendationsPage,
                ProfilePage,
                BooksPage,
                ReviewsPage,
                CollectionsPage
            },
            setup() {
                const isCollapsed = ref(false);
                const currentPage = ref('recommendations');
                
                const currentPageComponent = computed(() => {
                    return currentPage.value + '-page';
                });
                
                const toggleSidebar = () => {
                    isCollapsed.value = !isCollapsed.value;
                };
                
                const changePage = (page) => {
                    currentPage.value = page;
                };
                
                return {
                    isCollapsed,
                    currentPage,
                    currentPageComponent,
                    toggleSidebar,
                    changePage
                };
            }
        }).mount('#app');
    </script>
