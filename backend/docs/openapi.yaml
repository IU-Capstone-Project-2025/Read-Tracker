                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      title:
                        type: string
                      author:
                        type: string
                      language:
                        type: string
                      cover:
                        type: string
