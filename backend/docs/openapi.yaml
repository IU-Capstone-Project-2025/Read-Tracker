  /books/:
    get:
      summary: Get a list of books
      responses:
        '200':
          description: Books retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        author:
                          type: string
                        title:
                          type: string
                        language:
                          type: string
                        description:
                          type: string
                        cover:
                          type: string
                          format: uri
    post:
      summary: Add a new book
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                author:
                  type: string
                language:
                  type: string
                cover:
                  type: string
                  format: uri
                status:
                  type: string
      responses:
        '200':
          description: Book added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      author:
                        type: string
                      title:
                        type: string
                      language:
                        type: string
                      description:
                        type: string
                      cover:
                        type: string
                        format: uri
        '400':
          description: Invalid format of title or author
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
  /books/{book_id}:
